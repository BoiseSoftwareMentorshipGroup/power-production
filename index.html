<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ICEA Members</title>

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="icea-member-pane">
        <div>
            <div class="panel-default icea-panel">
                <div class="text-center">
                    <div class="panel-inner">
                        <div class="energy-production">
                            <h1>Energy Production</h1>
                        </div>
                        <div class="member-info">
                            <img id="member-logo" src="" alt="">
                            <h1 id="icea-member"></h1>
                        </div>
                    </div>
                    <div id="infographics" class="row">
                        <h2>Annually</h2><br>
                        <div class="col-xs-1">
                            <i class="fa fa-chevron-left fa-3x carousel-button-left" aria-hidden="true"></i>
                        </div>
                        <div class="col-xs-3">
                            <i class="fa fa-home fa-4x"></i>
                            <h3 class="verb">Powers</h3>
                            <h3 id="homes" class="data"></h3>
                            <h3>Homes</h3>
                        </div>
                        <div class="col-xs-4">
                            <i class="fa fa-bolt fa-4x"></i>
                            <h3 class="verb">Produces</h3>
                            <h3 id="icea-year" class="data"></h3>
                            <h3>MWh</h3>
                        </div>
                        <div class="col-xs-3">
                            <i class="fa fa-sun-o fa-4x"></i>
                            <h3 class="verb">Saves</h3>
                            <h3 id="carbon" class="data"></h3>
                            <h3>lbs of carbon emissions</h3>
                        </div>
                        <div class="col-xs-1">
                            <i class="fa fa-chevron-right fa-3x carousel-button-right" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="row" style="margin-top:20px;">
                        <div class="col-xs-12">
                            <p class="card-summary">ICEA members power <span id="homes-total"></span> homes saving <span id="carbon-total"></span>lbs
                                of carbon emissions annually!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
